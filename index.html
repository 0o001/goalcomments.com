    <style>
        body, html {width: 100%; height: 100%; margin: 0; padding: 0; background: #283593;}
        .wff_widget .wff_livescore_soccer {max-width: none !important;}
        input[name=searchSide] {width: 50%; border-radius: 5px; border: 1px solid white; font-size: 14px; height: 32px; padding: 6px 12px;-webkit-appearance: none;max-width: 350px;display: none;}
        .wff_link_container {display: none !important;}
    </style>
</head>
<body>
	<div style="text-align: center; margin-top: 10px; margin-bottom: 4px;">
		<input type="search" name="searchSide" placeholder="Search in List (team name, league, time etc.)">
	</div>
	<script type="text/javascript" src="https://widget.enetscores.com/FWFA40719E5906B36C"></script>
	<script>
		window.onload = function() {

			

			let searchSide = document.querySelector('input[name=searchSide]');
			searchSide.style.display = 'initial';
			searchSide.onkeyup = function() {

				let searchText = searchSide.value;
				[...document.querySelectorAll('.wff_soccer_events')].filter( function (item) {

					let searchResult = item.innerText.trim().toLowerCase().indexOf( searchText.toLowerCase() ) >= 0;

					if(searchResult)
					{
						item.style.display = 'block';
					}
					else
					{
						item.style.display = 'none';
					}
					
				    return searchResult;
				});
			}
		}
	</script>
